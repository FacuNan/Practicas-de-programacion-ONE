<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular puntos de un eqipo de fútbol</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
             document.write(frase);
                  saltarLinea();
        }
      var numeroPensado=Math.round(Math.random()*10);
      var numeroLanzado= parseInt(prompt("Ingrese un número de 0-10"));
      if(numeroPensado == numeroLanzado){
        imprimir("felicitaciones");
      }
      if(numeroPensado != numeroLanzado){
        imprimir("Lo siento, prueba en otra oportunidad. El número pensado era " + numeroPensado);
      }
    </script>
</body>
</html>
