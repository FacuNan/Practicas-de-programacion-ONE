<meta charset="UTF-8">
<script>
   function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
             document.write(frase);
                  saltarLinea();
        }
        var numeroDeMiembros= parseInt(prompt("ingrese la cantidad de miembros de su familia "));
        var contador = 1;
        var totalEdades=0;
        while(contador <= numeroDeMiembros){
        
           edad = parseInt(prompt("ingrese la edad " ));
           totalEdades= totalEdades + edad;
           contador ++;
        }
var mediaEdades = totalEdades / numeroDeMiembros;
imprimir(totalEdades);
imprimir("El promedio de las edades es " + Math.round(mediaEdades));
imprimir("fin");
      

</script>
